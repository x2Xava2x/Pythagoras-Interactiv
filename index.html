<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pythagoras Explorer</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script defer src="squares.js"></script>
        <script defer src="SteckeAB_Winkel_Grid.js"></script>
        <script defer src="algebraic-proof-area.js"></script>
        <script defer src="geometric-proof-area.js"></script>
        <style>
            /* Stellt sicher, dass der gesamte Body im Flex-Layout dargestellt wird */
            body { font-family: Arial, sans-serif; text-align: center; display: flex; }

            /* Container für beide Seiten */
            #container { display: flex; width: 100%; height: 100vh; }

            /* Linke und rechte Spalten gleichmäßig aufteilen */
            #left, #right { flex: 1; padding: 20px; position: relative; }

            /* Trennlinie zwischen linker und rechter Spalte */
            #right { border-left: 2px solid #000; }

            /* Das Canvas soll mittig erscheinen */
            canvas { display: block; margin: auto; background: white; }

            /* Styling für Buttons */
            button { margin: 10px; padding: 10px; }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="left">
                <h2>Interaktive Dreieckserstellung</h2>
                <p>Klicke auf die Zeichenfläche, um die Eckpunkte deines Dreiecks zu setzen oder ziehe die Punkte, um es zu verändern.</p>
                <div id="canvas-container"></div> <!-- Hier wird das Canvas später eingefügt -->
                <p id="triangle-info"></p> <!-- Hier werden die Seitenlängen des Dreiecks angezeigt -->
                <p id="triangle-winkel" style="display: none;"></p><!-- Hier werden die Winkel des Dreiecks angezeigt -->
                <button id="fixAB" onclick="toggleFixAB()">Fix AB</button> <!-- Button zum Fixieren der Linie AB -->
                <button id="areas" onclick="toggleAreas()">Pythagoras</button>
                <button id="winkel" onclick="toggleWinkel()">Winkel</button>

            </div>
            <div id="right">
                <h2>Beweis des Satzes von Pythagoras</h2>
                <button id="geometric" onclick="showGeometricProof()">Geometrischer Beweis</button> <!-- Zeigt eine textuelle Erklärung des geometrischen Beweises -->
                <button id="algebraic" onclick="showAlgebraicProof()">Ähnlichkeitsbeweis</button> <!-- Zeigt die algebraische Berechnung -->
                <hr>
                <div id="algebraic-proof-area" style="display: none;">
                    <button id="b1-alg" onclick="s2alg()">Schritt 2</button>
                    <hr id="hr1-alg" style="display: none;">
                    <button id="b2-alg" style="display: none;" onclick="s3alg()">Schritt 3</button>
                    <hr id="hr2-alg" style="display: none;">
                    <hr id="hr3-alg" style="display: none;">
                </div> <!-- Hier werden algebraische Beweise dargestellt -->
                <div id="geometric-proof-area"></div> <!-- Hier werden geometrische Beweise dargestellt -->

            </div>
        </div>
    </body>
</html>
